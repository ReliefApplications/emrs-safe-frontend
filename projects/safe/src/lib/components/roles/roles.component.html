<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <div class="searchbar" *ngIf="!loading">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
             placeholder="Search...">
    </mat-form-field>
  </div>
  <div class="actions">
    <safe-button buttonType="mat-flat-button" text="Create a role" icon="add" color="primary" (click)="onAdd()">
    </safe-button>
  </div>
  <table mat-table [dataSource]="roles" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Title
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="usersCount">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Users
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <safe-button buttonType="mat-icon-button" icon="more_vert" [matMenuTriggerFor]="menu"
                     (click)="$event.stopPropagation()">
        </safe-button>
        <mat-menu #menu="matMenu">
          <safe-button buttonType="mat-menu-item" text="Edit" icon="edit" (click)="onEdit(element)">
          </safe-button>
          <safe-button buttonType="mat-menu-item" text="Delete" icon="delete" (click)="onDelete(element)">
          </safe-button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
