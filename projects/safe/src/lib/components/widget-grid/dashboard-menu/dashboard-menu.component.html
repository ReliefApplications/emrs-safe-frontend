<div [matMenuTriggerFor]="menu" class="dashboard-menu">
    <button mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
    <span class="primary">Add Widget</span>
</div>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of items" (click)="onAdd(item)">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </button>
</mat-menu>
