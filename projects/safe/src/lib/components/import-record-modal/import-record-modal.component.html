<ngx-dropzone (change)="onSelect($event)" id="dropzone-cont">
  <ngx-dropzone-label>Drop your record here</ngx-dropzone-label>
  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
  </ngx-dropzone-preview>
</ngx-dropzone>
<button mat-flat-button color="primary" id="button-import" (click)="sendFiles($event)"> Done </button>
