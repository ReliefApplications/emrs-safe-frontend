<h3> Export form to KoBo </h3>

<form class="cont">
  <mat-form-field id="access-token">
    <mat-label>Access token</mat-label>
    <input matInput #acessToken>
  </mat-form-field>
</form>

<mat-spinner mode="indeterminate" color="primary" id="spinner-loading" diameter="50" [ngStyle]="{'display': spinnerDisplay == false ? 'none' : 'block' }"></mat-spinner>

<mat-card>
  <mat-card-content>
    <p id="lab" [textContent]="link"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" style="width: 30px; height: 15px">Copy</button>
  </mat-card-actions>
</mat-card>

<button mat-flat-button color="primary" [disabled]="doneButton" (click)="exportForm(acessToken.value)"> Done </button>
