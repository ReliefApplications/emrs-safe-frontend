<kendo-grid id="subCustomGrid"
    [autoSize]="true"
    [data]="gridData"
    [pageSize]="pageSize"
    [skip]="skip"
    [loading]="loading"
    [columnMenu]="true"
    [reorderable]="true"
    [sortable]="true"
    [pageable]="true"
    [sort]="sort"
    (sortChange)="sortChange($event)"
    (pageChange)="pageChange($event)"
    filterable="menu"
    [filter]="filter"
    (filterChange)="filterChange($event)"
    (cellClick)="cellClickHandler($event)"
    >
    <ng-template kendoGridToolbarTemplate position="top">
        <!-- <button (click)="onAdd()" class="k-button" *ngIf="canEdit && settings.canAdd && settings.addTemplate">Add</button> -->
        <button type="button" kendoGridExcelCommand class="k-button">Export</button>
        <button class='k-button' [disabled]="!hasChanges" (click)="onSaveChanges()">Save</button>
        <button class='k-button' [disabled]="!hasChanges" (click)="onCancelChanges()">Cancel</button>
    </ng-template>
    <ng-container *ngIf="fields.length > 0">
        <ng-container *ngFor="let field of fields">
            <ng-container>
                <kendo-grid-column [field]="field.name" [title]="field.name" [filter]="field.editor" [format]="field.type === 'date' ? '{0:d}': ''" [editor]="field.editor">
                </kendo-grid-column>
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-template kendoGridNoRecordsTemplate>
        No record detected.
    </ng-template>
    <kendo-grid-excel [fileName]="excelFileName"></kendo-grid-excel>
</kendo-grid>
