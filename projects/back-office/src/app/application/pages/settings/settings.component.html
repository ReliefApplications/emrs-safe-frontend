<form [formGroup]="settingsForm" *ngIf="settingsForm">
  <h1>General</h1>
  <div class="form-group">
    <div class="form-group-row">
      <mat-form-field appearance="outline" style="flex: 2;">
        <mat-label>
          Application Name
        </mat-label>
        <input matInput formControlName="name" type='text' placeholder="Enter a name for the application" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>
          Application ID
        </mat-label>
        <input matInput formControlName="id" type='text'/>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>
        Description
      </mat-label>
      <textarea matInput formControlName="description" placeholder="Please enter a description for the application"
        matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
  <button mat-flat-button (click)="onSubmit()" color="primary" [disabled]="settingsForm.invalid || !settingsForm.dirty">Save changes</button>
</form>

<div class="action-list">
  <h1 class="header">Actions</h1>
  <button mat-flat-button (click)="onDuplicate()" color="primary">
    <mat-icon class="button-icon">file_copy</mat-icon>
    Duplicate Application
  </button>
</div>
