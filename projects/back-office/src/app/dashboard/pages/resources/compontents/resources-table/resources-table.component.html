<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>

<table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort [matSortActive]="sortActive"
       [matSortDirection]="sortDirection"
       (matSortChange)="sortTable.emit($event)">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Name
            </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Created on
            </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>

  <ng-container matColumnDef="recordsCount">
    <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle">
              Records
            </span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.recordsCount }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="delete.emit(element)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="['/resources', row.id]">
  </tr>
</table>
<div [style.visibility]="!loading && !noMoreData && loadMoreData ? 'visible' : 'hidden'"
     style="display: flex; justify-content: center; align-items: center; background: white; margin-top: 5px">
  <mat-spinner diameter="35" class="page-loader"></mat-spinner>
</div>
