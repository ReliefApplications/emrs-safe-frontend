<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="onAdd()" *ngIf="canAdd">
      <mat-icon>add</mat-icon>
      Create an application
    </button>
  </div>
  <table mat-table [dataSource]="applications" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip class="primary-chip" selected color="primary" *ngIf="element.status === 'active'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="accent-chip" selected color="accent" *ngIf="element.status === 'pending'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="warn-chip" selected color="warn" *ngIf="element.status === 'archived'">
            {{ element.status | titlecase }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="usersCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Users</th>
      <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onPreview(element)">
            <mat-icon>preview</mat-icon>
            Preview
          </button>
          <who-access menuItem="true" [access]="element.permissions" (save)="saveAccess($event, element)" *ngIf="element.canUpdate"></who-access>
          <button mat-menu-item (click)="onDuplicate(element)" *ngIf="element.canDelete">
            <mat-icon>file_copy</mat-icon>
            Duplicate
          </button>
          <button mat-menu-item (click)="onDelete(element, $event)" *ngIf="element.canDelete">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/applications', row.id]"></tr>
  </table>
</ng-container>
