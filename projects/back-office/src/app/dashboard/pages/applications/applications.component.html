<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
  <div>

    <div class="searchbar" *ngIf="!loading">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input id="custom-search" matInput [ngModel]="searchText" (keyup)="applyFilter('', $event)" type="search"
               placeholder="Search...">
      </mat-form-field>
      <safe-button buttonType="mat-stroked-button" text="Filter" color="primary" class="filter-btn"
                   (clicked)="showFilters = !showFilters"></safe-button>
    </div>
    <div class="filters" [style.display]="!showFilters ? 'none' : ''">
      <mat-form-field appearance="outline">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input (click)="rangePicker.open()" [rangePicker]="rangePicker">
          <input #startDate (dateInput)="filtersDate['startDate'] = $event.value" matStartDate readonly>
          <input #endDate (dateInput)="filtersDate['endDate'] = $event.value" matEndDate readonly>
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <safe-button buttonType="mat-button" text="Clear range" color="primary"
                         (clicked)="clearDateFilter()"></safe-button>
            <safe-button buttonType="mat-raised-button" text="Apply" color="primary" matDateRangePickerApply
                         (click)="applyFilter('createdAt', null)"></safe-button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [ngModel]="statusFilter" (selectionChange)="applyFilter('status', $event)">
          <mat-option>-</mat-option>
          <mat-option value="active">
            Active
          </mat-option>
          <mat-option value="pending">
            Pending
          </mat-option>
        </mat-select>
      </mat-form-field>
      <safe-button buttonType="mat-button" color="warn" text="Clear Filters"
                   (clicked)="clearAllFilters()"></safe-button>
    </div>
  </div>

  <div>
    <div class="actions">
      <safe-button *ngIf="canAdd" buttonType="mat-flat-button" text="Create an application" color="primary" icon="add"
                   (clicked)="onAdd()"></safe-button>
    </div>
  </div>
  <table mat-table [dataSource]="applications" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Name
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Created on
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Status
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip class="success-chip" disabled *ngIf="element.status === 'active'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="accent-chip" disabled color="accent" *ngIf="element.status === 'pending'">
            {{ element.status | titlecase }}
          </mat-chip>
          <mat-chip class="warn-chip" disabled color="warn" *ngIf="element.status === 'archived'">
            {{ element.status | titlecase }}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="usersCount">
      <th mat-header-cell *matHeaderCellDef>
        <span class="headerTitle" mat-sort-header>
          Users
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.usersCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <safe-button buttonType="mat-icon-button" icon="more_vert" [matMenuTriggerFor]="menu"
                     (click)="$event.stopPropagation()"></safe-button>
        <mat-menu #menu="matMenu">
          <safe-button buttonType="mat-menu-item" text="Preview" icon="preview"
                       (click)="onPreview(element)"></safe-button>
          <safe-access [menuItem]="true" [access]="element.permissions" (save)="saveAccess($event, element)"
                       *ngIf="element.canUpdate"></safe-access>
          <safe-button buttonType="mat-menu-item" text="Duplicate" icon="file_copy"
                       (click)="onDuplicate(element)" *ngIf="element.canDelete"></safe-button>
          <safe-button buttonType="mat-menu-item" text="Delete" icon="delete" (click)="onDelete(element, $event)"
                       *ngIf="element.canDelete"></safe-button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/applications', row.id]"></tr>
  </table>
</ng-container>
