<div *ngIf="reply=='true'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock >
  <div id="messageGlobal" style="margin-left:{{ml}}; margin-right: {{mr}}; background-color: {{backgroundColorReply}}">
    <img alt="profile_photo" src="{{imgSrc}}">
    <p innerText="{{text}}"></p>
  </div>
</ng-template>
<ng-template #elseBlock >
  <div id="messageGlobal" style="margin-left:{{ml}}; margin-right: {{mr}}; background-color: {{backgroundColor}}">
    <img alt="profile_photo" src="{{imgSrc}}">
    <p innerText="{{text}}"></p>
  </div>
</ng-template>
<div id="btnChoicesCont" *ngIf="choices!=null">
  <button class="btnChoice" *ngFor="let ch of this.choices" (click)="btnChoiceClickFn($event, ch)">{{ch}}</button>
</div>
