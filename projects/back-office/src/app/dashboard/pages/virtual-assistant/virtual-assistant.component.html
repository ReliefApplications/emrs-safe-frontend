<mat-grid-list cols="12">
  <mat-grid-tile style="background-color: #53a7ff" [colspan]="vaCols" rowspan="4">
    <img id="va-face" src="https://www.121outsource.com/wp-content/uploads/2018/08/virtual-assitants.png"/>
  </mat-grid-tile>
  <ng-container *ngIf="vaCols == 6">
    <mat-grid-tile style="background-color: #cb53ff" colspan="6" rowspan="4">
    </mat-grid-tile>
  </ng-container>
  <mat-grid-tile style="background-color: #67dd2d" colspan="2" rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile style="background-color: #ef4f06" colspan="8" rowspan="3">
    <app-va-conversation [form]="form"></app-va-conversation>
<!--    <div id="conv">-->
<!--      <p>conv</p>-->
<!--    </div>-->
  </mat-grid-tile>
  <mat-grid-tile style="background-color: #9b001d" colspan="2" rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile style="background-color: #67dd2d;" colspan="2" rowspan="2">
    <button mat-fab id="speak-button" color="primary"><mat-icon>mic</mat-icon></button>
  </mat-grid-tile>
  <mat-grid-tile style="background-color: #9b001d" colspan="2" rowspan="2">
    <button mat-fab id="chat-button" color="primary" (click)="onChatButton($event)"><mat-icon>chat</mat-icon></button>
  </mat-grid-tile>
</mat-grid-list>
